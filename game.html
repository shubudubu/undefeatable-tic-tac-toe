<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefeatable Tic-Tac-Toe Game</title>
    <link rel="icon" href="/X.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 0 auto;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        #replay {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <h1>Undefeatable<br> Tic-Tac-Toe</h1>
    <div id="board"></div>
    <div id="message">Player [X]
        <br>Computer [O]</div>
    <button id="replay" onclick="replayGame()">Replay</button>

    <script>
        const board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let currentPlayer = 'X';
        let startingPlayer = 'X';

        function updateBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[row][col];
                    cell.onclick = () => makeMove(row, col);
                    boardElement.appendChild(cell);
                }
            }
        }

        function makeMove(row, col) {
            if (board[row][col] === '' && currentPlayer) {
                board[row][col] = currentPlayer;
                updateBoard();
                if (checkWinner()) {
                    document.getElementById('message').textContent = `${currentPlayer} wins!`;
                    currentPlayer = null;
                } else if (isBoardFull()) {
                    document.getElementById('message').textContent = "It's a tie!";
                    currentPlayer = null;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O') {
                        aiMove();
                    }
                }
            }
        }

        function checkWinner() {
            const lines = [
                [board[0][0], board[0][1], board[0][2]],
                [board[1][0], board[1][1], board[1][2]],
                [board[2][0], board[2][1], board[2][2]],
                [board[0][0], board[1][0], board[2][0]],
                [board[0][1], board[1][1], board[2][1]],
                [board[0][2], board[1][2], board[2][2]],
                [board[0][0], board[1][1], board[2][2]],
                [board[0][2], board[1][1], board[2][0]]
            ];

            for (const line of lines) {
                if (line.every(cell => cell === 'X')) return 'X';
                if (line.every(cell => cell === 'O')) return 'O';
            }

            return null;
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== ''));
        }

        function aiMove() {
            const bestMoves = findBestMoves();
            const randomIndex = Math.floor(Math.random() * bestMoves.length);
            const { row, col } = bestMoves[randomIndex];

            board[row][col] = 'O';
            updateBoard();
            if (checkWinner()) {
                document.getElementById('message').textContent = `${currentPlayer} wins!`;
                currentPlayer = null;
            } else if (isBoardFull()) {
                document.getElementById('message').textContent = "It's a tie!";
                currentPlayer = null;
            } else {
                currentPlayer = 'X';
            }
        }

        function findBestMoves() {
            let moves = [];
            let bestScore = -Infinity;

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        board[row][col] = 'O';
                        const score = minimax(board, 'X').score;
                        board[row][col] = '';

                        if (score > bestScore) {
                            bestScore = score;
                            moves = [{ row, col }];
                        } else if (score === bestScore) {
                            moves.push({ row, col });
                        }
                    }
                }
            }
            return moves;
        }

        function minimax(board, player) {
            const winner = checkWinner();
            if (winner) return { score: winner === 'O' ? 1 : -1 };
            if (isBoardFull()) return { score: 0 };

            let bestMove = { row: null, col: null, score: player === 'O' ? -Infinity : Infinity };

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        board[row][col] = player;
                        const move = minimax(board, player === 'O' ? 'X' : 'O');
                        board[row][col] = '';

                        if (player === 'O') {
                            if (move.score > bestMove.score) {
                                bestMove = { row, col, score: move.score };
                            }
                        } else {
                            if (move.score < bestMove.score) {
                                bestMove = { row, col, score: move.score };
                            }
                        }
                    }
                }
            }
            return bestMove;
        }

        function replayGame() {
            startingPlayer = startingPlayer === 'X' ? 'O' : 'X';
            currentPlayer = startingPlayer;

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    board[row][col] = '';
                }
            }
            updateBoard();
            document.getElementById('message').innerHTML = "Player [X]<br>Computer [O]";

            if (startingPlayer === 'O') {
                aiMove();
            }
        }

        updateBoard();
    </script>
</body>
</html>
